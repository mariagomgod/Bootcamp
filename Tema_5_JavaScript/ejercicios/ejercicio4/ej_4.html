<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Ejercicio 4</title>
</head>

<body>
    <div class="container">
        <h1>Books</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>

            <tbody id="information"></tbody>






        </table>

        <h2>Add a new Book</h2>
        <form action="#" method="GET" id="bookForm" onsubmit="addNewBook()">
            <!--onsubmit porque quiero que sea el formulario el que controle cuándo se hace el submit
            y llamo a la función creada en JavaScript que hace el evento (addNewBook())-->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" placeholder="Enter author" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="sales">Sales</label>
                    <input type="number" class="form-control" id="sales" placeholder="Enter sales" required min="0">
                    <!--min="0" para no meter una venta negativa-->  
                </div>
                <div class="form-group col-md-4">
                    <label for="price">Price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter price" required min="0">
                    <!--min="0" para no meter un precio negativo-->
                </div>
            </div>
            
            <button class="btn btn-primary" id="save">Save</button>
        </form>
    </div>

    <script src="js/ej_4.js"></script>
</body>

</html>
