<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="icons/css/all.css">
</head>

<body>

    <div class="container">

        <div class="fondo"></div>

        <form action="#">
            <div>
                <h2>Login</h2>
            </div>

            <div class="control">
                <label for="emailInput">Email</label>
                <input class="gap" required type="email" id="emailInput" name="userEmail"
                    placeholder="Introduce tu Email">
            </div>

            <div class="control">
                <label for="passwordInput">Password</label>
                <input class="gap" type="password" id="passwordInput" name="passwordInput" placeholder="********">
            </div>

            <div>
                <input class="logIn" type="submit" value="Log in">
            </div>

            <hr>

            <a href="#" class="social"><i class="fab fa-github"></i>&nbsp;Github</a>
            <a href="#" class="social"><i class="fab fa-twitter"></i>&nbsp;Twitter</a>

            <div class="footer">
                <a href="#">Forgot your password?</a>
                <a href="#">Create account</a>
            </div>
    </div>
    </form>























    </div>

</body>

</html>
