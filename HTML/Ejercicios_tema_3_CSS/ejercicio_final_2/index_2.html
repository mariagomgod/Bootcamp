<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>

    <link rel="stylesheet" href="css/index.css">

    <link rel="stylesheet" href="icons/css/all.css">
</head>

<body>

    <header>
        <div id="title">
            <i class="fab fa-rocketchat"></i>
            <span>CodeSpace Shop</span>
        </div>

        <div id="search">
            <i class="fas fa-search"></i>
            <input type="text" id="searchInput" name="searchInput" placeholder="Search for anything">
        </div>

        <div id="photo">
            <i class="fas fa-bell"></i>
            <img src="imagenes_final/image.jpeg">
        </div>
    </header>

    <div id="column-left">
        <ul>
            <li><i class="fas fa-home"></i><span>&nbsp;Dashboard</span></li>
            <li><i class="fas fa-user-friends"></i><span>&nbsp;Clients</span></li>
            <li><i class="fas fa-shopping-bag"></i><span>&nbsp;Products</span></li>
            <li><i class="fas fa-file-alt"></i><span>&nbsp;Sales</span></li>
            <li><i class="fas fa-truck"></i><span>&nbsp;Shipping</span></li>
            <li><i class="fas fa-chart-pie"></i><span>&nbsp;Statistics</span></li>
        </ul>

        <a href="#" class="product">
            <div>
                <span>Add product</span>
                <span>+</span>
            </div>
        </a>
    </div>



</body>

</html>
